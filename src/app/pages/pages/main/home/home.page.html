<app-header title="Inicio">
  <ion-buttons slot="start">
    <ion-menu id="menu-content"></ion-menu>
  </ion-buttons>
</app-header>

<!-- Nuevo gasto -->
<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateExpense()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Lista de gastos -->
  <ion-list>
    <ion-title>Gastos</ion-title>
    <ion-item-sliding *ngFor="let e of expenses">
      <ion-item>
        <ion-label color="danger">- {{e.amount | currency}}</ion-label>
        <p>{{ e.date | date:'dd-MM-yyyy'}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <!-- Loading -->
  <ion-list *ngIf="loading">
    <ion-title>Gastos</ion-title>
    <ion-item-sliding *ngFor="let e of [1,1,1,1,1,1]">
      <ion-item>
        <ion-skeleton-text animated style="width: 98%"></ion-skeleton-text>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

    <!-- Sin gastos -->
  <div *ngIf="!loading && !expenses.length" class="empty">
    <ion-icon name="cash"></ion-icon>
    <h3>Sin gastos</h3>
  </div>

</ion-content>
