<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  <ion-content>

    <ion-list id="inbox-list">
      <div class="menu-item">
        <div *ngIf="pokemon" (click)="updatePokemonSprite()">
          <img [src]="pokemon.spriteUrl" alt="Perfil" class="menu-image">
        </div>
        
        <div class="menu-text">
          <ion-list-header class="texto">{{user()?.name}}</ion-list-header>
          <ion-note >{{user()?.email}}</ion-note>
        </div>
      </div>
    </ion-list>

    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item [routerLink]="p.url" routerDirection="root" lines="none">
        <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
        <ion-label class="texto">{{p.title}}</ion-label>
     </ion-item>
    </ion-menu-toggle>

  </ion-content>
</ion-menu>
<ion-router-outlet id="menu-content" main></ion-router-outlet>
